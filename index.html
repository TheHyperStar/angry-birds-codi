<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angry Birds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fcd200;
      text-align: center;
      padding: 10px 0;
    }

    nav {
      background: #f44336;
      text-align: center;
      padding: 10px 0;
    }

    main {
      padding: 20px;
    }

    .banner {
      width: 100%;
      height: 200px;
      background-image: url('angry_birds_banner.jpg');
      background-size: cover;
    }

    .game-links a {
      margin: 0 10px;
      color: #000;
      text-decoration: none;
    }

    .news-links a {
      display: block;
      color: #333;
      text-decoration: none;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="angry_birds_logo.png" alt="Angry Birds Logo">
  </header>

  <div class="banner"></div>

  <nav class="game-links">
    <a href="#">Angry Birds</a>
    <a href="#">Angry Birds 2</a>
    <a href="#">Angry Birds Star Wars</a>
  </nav>

  <main>
    <h2>Latest News</h2>
    <div class="news-links">
      <a href="#">New Angry Birds Movie Announced</a>
      <a href="#">Angry Birds Celebrates 10th Anniversary</a>
      <a href="#">Angry Birds Space Theme Park to Open Soon</a>
    </div>
  </main>
</body>
</html>
